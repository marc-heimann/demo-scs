# Default values for vanderlande-demo-scs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: container.vanderlande.net:30056/sl/swisslog-demo-scs
  tag: latest
  pullPolicy: Always
  imagePullSecret: nightly-regcred

nameOverride: ""
fullnameOverride: ""

services:  
  - name: asn
    enabled: true    
    type: NodePort
    port: 80
    host: asn
    subsets:
    - name: latest
      labels:
        version: nil
    annotations: 
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: asn_get_mapping
        prefix: /v1/asn
        service: http://asn.sl-application:80
        method: GET
        rewrite: ""
  - name: asns
    enabled: true
    type: NodePort
    port: 80
    host: asns
    subsets:
    - name: latest
      labels:
        version: nil
    annotations: 
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: asns_get_mapping
        prefix: /v1/asns
        service: http://asns.sl-application:80
        method: GET
        rewrite: ""
  - name: sku
    enabled: true
    type: NodePort
    port: 80
    host: sku
    subsets:
    - name: latest
      labels:
        version: nil
    annotations: 
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: sku_get_mapping
        prefix: /v1/sku
        service: http://sku.sl-application:80
        method: GET
        rewrite: ""
  - name: skus
    enabled: true
    type: NodePort
    port: 80
    host: skus
    subsets:
    - name: latest
      labels:
        version: nil
    annotations: 
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: skus_get_mapping
        prefix: /v1/asn
        service: http://skus.sl-application:80
        method: GET
        rewrite: ""
    
ingress:
  enabled: true
  annotations: {"kubernetes.io/ingress.class": "istio"}
  paths: ["/v1/asn/.*", "/v1/asns/.*", "/v1/sku/.*", "/v1/skus/.*"]
  hosts: []    
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {"kubernetes.io/os": "linux"}

tolerations: []

affinity: {}
